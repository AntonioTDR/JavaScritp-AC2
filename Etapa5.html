<!DOCTYPE html>
<html>
<head>
    <title>Tabuada Dinâmica</title>
</head>
<body>
    <label for="numeroInput">Digite um número: </label>
    <input type="number" id="numeroInput">
    <button onclick="exibirTabuada()">Exibir Tabuada</button>

    <script>
        function exibirTabuada() {
            var num = document.getElementById('numeroInput').value;

            num = parseFloat(num);

            if (isNaN(num)) {
                alert("Por favor, digite um número válido.");
                return;
            }

            for (var i = 1; i <= 10; i++) {
                var resultado = num * i;
                console.log(num + " x " + i + " = " + resultado);
            }
        }
    </script>
</body>
</html>
